<section class="section pt-0">
  <div class="container">
    <div class="row">
      <div class="mb-10 text-center md:col-6 md:order-2 md:mb-0 md:pt-9">
        <div class="contact-img relative inline-flex pl-5 pb-5">
          <img src="images/contact-img.png" alt="Contact Image" />
        </div>
      </div>
      <div class="md:col-6 md:order-1">
        <form class="lg:max-w-[484px]" action="#" method="POST" aria-live="polite" name="submit-to-pendaftran-guru">
          <div id="form-messages" class="mb-5"></div>
          <div class="form-group mb-5">
            <label class="form-label" for="name">Nama Lengkap</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="Nama Lengkap Anda" required aria-required="true" />
          </div>
          <div class="form-group mb-5">
            <label class="form-label" for="phone">No Handphone</label>
            <input class="form-control" type="tel" id="phone" name="phone" placeholder="Masukkan nomor handphone" pattern="[0-9]*" inputmode="numeric" required aria-required="true" />
          </div>
          <div class="form-group mb-5">
            <label class="form-label" for="email">Alamat Email</label>
            <input class="form-control" type="email" id="email" name="email" placeholder="Alamat Email Anda" required aria-required="true" />
          </div>
          <div class="form-group mb-5">
            <label class="form-label" for="alamat">Alamat</label>
            <textarea class="form-control h-[100px]" id="address" name="address" cols="20" rows="10" placeholder="Alamat Anda" required aria-required="true"></textarea>
          </div>
          <div class="form-group mb-5">
            <label class="form-label" for="instansi">Tempat Mengajar</label>
            <input class="form-control" type="text" id="instansi" name="instansi" placeholder="Tempat Anda Mengajar" required aria-required="true" />
          </div>
          <input class="btn btn-primary block w-full mt-12" type="submit" value="Send Message" aria-label="Kirim Pesan" />
        </form>
      </div>
    </div>
  </div>
</section>

<script>
  const scriptUrl = 'https://script.google.com/macros/s/AKfycbzk4EF4LSh5m45J2X5NOFql_gjASnZDqfiAhwfMuO_YS4AM4yv5jQmoOcuszoYpGrw/exec';
  const form = document.forms['submit-to-pendaftran-guru'];
  const formMessages = document.getElementById('form-messages');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    fetch(scriptUrl, {
      method: 'POST',
      body: new FormData(form)
    })
      .then(response => response.json())
      .then(data => {
        if (data.result === 'Success') {
          formMessages.innerHTML = '<div class="alert alert-success">Terima kasih, Pendaftran Anda telah kami terima silahkan tunggu tim kami menghubungi Anda..</div>';
        } else {
          formMessages.innerHTML = '<div class="alert alert-danger">Failed to submit the form. Please try again.</div>';
        }
      })
      .catch(error => {
        console.error('Error:', error.message);
        formMessages.innerHTML = '<div class="alert alert-danger">There was an error submitting the form. Please try again.</div>';
      });
  });
</script>

<style>
  .alert {
    padding: 1em;
    margin-bottom: 1em;
    border: 1px solid transparent;
    border-radius: 4px;
  }

  .alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
  }

  .alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
  }
</style>
